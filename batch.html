<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Batch Game Card Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button { margin-top: 5px; padding: 6px; }
    #fileList { margin-top: 20px; }
    .file-entry { display: flex; align-items: center; margin: 5px 0; gap: 10px; }
    .file-entry img { height: 40px; background: #222; border: 1px solid #444; }
    .file-entry input { 
      background: #222; 
      color: #eee; 
      border: 1px solid #444; 
      padding: 4px; 
    }
    .name-field { flex: 1; }
    .link-field { flex: 1; }
    .dev-field { flex: 1; }
    .file-entry button { margin-left: auto; }
    textarea { width: 100%; height: 250px; margin-top: 15px; }
    .status-btn {
      width: 20px; height: 20px;
      border-radius: 50%;
      border: 2px solid #444;
      cursor: pointer;
    }
    .ok { background: green; }
    .FIX { background: orange; }
    .soon { background: red; }
  </style>
</head>
<body>
  <h1>ðŸŽ® Batch Game Card Generator</h1>

  <label>GitHub Folder URL (where images will live):</label>
  <input type="text" id="baseURL" placeholder="https://raw.githubusercontent.com/user/repo/main/library/images/">

  <label>Upload Images:</label>
  <input type="file" id="imageUpload" multiple accept="image/*">

  <div id="fileList"></div>

  <button onclick="generateAll()">Generate All Divs</button>

  <h2>Generated Code:</h2>
  <textarea id="output" readonly></textarea>

  <script>
    let files = [];

    document.getElementById('imageUpload').addEventListener('change', (event) => {
      files = Array.from(event.target.files).map(file => ({
        file,
        status: "ok", 
        gameName: file.name.replace(/\.[^/.]+$/, ""), 
        linkName: file.name.replace(/\.[^/.]+$/, "").toLowerCase().replace(/\s+/g, ''),
        developer: "" // optional per file
      }));
      displayFiles();
    });

    function displayFiles() {
      const fileList = document.getElementById('fileList');
      fileList.innerHTML = '';

      files.forEach((f, index) => {
        const div = document.createElement('div');
        div.classList.add('file-entry');

        // Status button
        const statusBtn = document.createElement("div");
        statusBtn.classList.add("status-btn", f.status);
        statusBtn.onclick = () => {
          if (f.status === "ok") f.status = "FIX";
          else if (f.status === "FIX") f.status = "soon";
          else f.status = "ok";
          statusBtn.className = "status-btn " + f.status;
        };

        // Preview
        const img = document.createElement('img');
        img.src = URL.createObjectURL(f.file);

        // Game name input
        const nameField = document.createElement('input');
        nameField.type = "text";
        nameField.classList.add("name-field");
        nameField.value = f.gameName;
        nameField.oninput = () => { f.gameName = nameField.value; };

        // Link name input
        const linkField = document.createElement('input');
        linkField.type = "text";
        linkField.classList.add("link-field");
        linkField.value = f.linkName;
        linkField.oninput = () => { f.linkName = linkField.value; };

        // Developer input (optional)
        const devField = document.createElement('input');
        devField.type = "text";
        devField.classList.add("dev-field");
        devField.placeholder = "Developer (optional)";
        devField.value = f.developer;
        devField.oninput = () => { f.developer = devField.value; };

        // Remove button
        const removeBtn = document.createElement('button');
        removeBtn.textContent = "X";
        removeBtn.onclick = () => {
          files.splice(index, 1);
          displayFiles();
        };

        div.appendChild(statusBtn);
        div.appendChild(img);
        div.appendChild(nameField);
        div.appendChild(linkField);
        div.appendChild(devField);
        div.appendChild(removeBtn);
        fileList.appendChild(div);
      });
    }

    function generateAll() {
      const baseURL = document.getElementById('baseURL').value;
      let output = '';

      files.forEach(f => {
        const fileName = f.file.name;
        const rawURL = baseURL + fileName;
        const folderPath = `library/${f.linkName}/index.html`;

        let devLine = f.developer ? `<p>${f.developer}</p>` : "";

        const divBlock = `
<div class="${f.status}">
  <a href="${folderPath}">
    <img src="${rawURL}" onerror="this.src='replace.png';"/>
    <h3>${f.gameName}</h3>
    ${devLine}
  </a>
</div>`;
        output += divBlock + "\n\n";
      });

      document.getElementById('output').value = output;
    }
  </script>
</body>
</html>
