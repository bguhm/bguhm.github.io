<script>
  // === LOADING SCREEN HANDLER ===
  window.addEventListener("load", () => {
    const preloader = document.getElementById("preloader");
    setTimeout(() => {
      preloader.style.display = "none";
      document.getElementById("lockscreen").style.display = "block";
    }, 1500); // show loading for 1.5s
  });

  // === PASSCODE HANDLER ===
  let input = "";
  const correctPasscode = "2029";

  function addDigit(digit) {
    if (input.length < 6) {
      input += digit;
      document.getElementById("passcode").value = input.replace(/./g, "•");
    }
  }
  function clearPasscode() {
    input = input.slice(0, -1);
    document.getElementById("passcode").value = input.replace(/./g, "•");
  }
  function checkPasscode() {
    const status = document.getElementById("statusMessage");
    if (input === correctPasscode) {
      status.style.display = "block";
      status.textContent = "Unlocked!";
      status.style.color = "lightgreen";

      setTimeout(() => {
        document.getElementById("lockscreen").style.display = "none";
        document.getElementById("mainContent").classList.remove("hidden");
      }, 800);
    } else {
      status.style.display = "block";
      status.textContent = "Wrong passcode!";
      status.style.color = "red";
      input = "";
      document.getElementById("passcode").value = "";
    }
  }
  document.addEventListener("keydown", (event) => {
    if (!isNaN(event.key) && event.key !== " ") addDigit(event.key);
    else if (event.key === "Backspace") clearPasscode();
    else if (event.key === "Enter") checkPasscode();
  });
</script>
