<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Player</title>
  <link rel="icon" href="system/images/bguhm.png" />
  <link rel="stylesheet" href="/css/music-player.css">
  <script src="/js/music-player.js" defer></script>
  <!-- Font Awesome 5 only -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
</head>
<body>
  <div class="player">
    <div class="wrapper">
      <div class="details">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art"></div>
        <div class="track-name">Track Name</div>
        <div class="track-artist">Track Artist</div>
      </div>

      <div class="slider_container">
        <div class="current-time">00:00</div>
        <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
        <div class="total-duration">00:00</div>
      </div>

      <div class="slider_container">
        <i class="fas fa-volume-down"></i>
        <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
        <i class="fas fa-volume-up"></i>
      </div>

      <div class="buttons">
        <div class="random-track" onclick="randomTrack()" aria-label="Random">
          <i class="fas fa-random fa-2x" title="Random"></i>
        </div>
        <div class="prev-track" onclick="prevTrack()" aria-label="Previous">
          <i class="fas fa-step-backward fa-2x"></i>
        </div>
        <div class="playpause-track" onclick="playpauseTrack()" aria-label="Play/Pause">
          <i class="fas fa-play-circle fa-5x"></i>
        </div>
        <div class="next-track" onclick="nextTrack()" aria-label="Next">
          <i class="fas fa-step-forward fa-2x"></i>
        </div>
        <div class="repeat-track" onclick="repeatTrack()" aria-label="Repeat">
          <i class="fas fa-redo fa-2x" title="Repeat"></i>
        </div>
      </div>

      <!-- Fixed loader to match CSS -->
      <div class="loader">
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
        <span class="stroke"></span>
      </div>  
    </div>
  </div>
</body>
</html>
