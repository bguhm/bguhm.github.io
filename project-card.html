<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game Card Generator</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; padding: 20px; }
    label { display: block; margin-top: 10px; }
    input, select, button { margin-top: 5px; padding: 6px; width: 100%; }
    textarea { width: 100%; height: 200px; margin-top: 15px; }
    .preview { margin-top: 20px; padding: 10px; background: #222; border: 1px solid #444; }
  </style>
</head>
<body>
  <h1>ðŸŽ® Game Card Generator</h1>

  <label>Game Name:</label>
  <input type="text" id="gameName" placeholder="Five Nights At Freddy's 4 Halloween">

  <label>Folder Path:</label>
  <input type="text" id="folderPath" placeholder="library/fnaf4halloween/index.html">

  <label>Image Filename:</label>
  <input type="text" id="imageFile" placeholder="fnaf4halloween.png">

  <label>Developer:</label>
  <input type="text" id="devName" placeholder="Made by Scott Cawthon">

  <label>Status:</label>
  <select id="status">
    <option value="ok">ok</option>
    <option value="FIX">FIX</option>
    <option value="soon">soon</option>
  </select>

  <button onclick="generateDiv()">Generate</button>

  <h2>Generated Code:</h2>
  <textarea id="output" readonly></textarea>

  <h2>Preview:</h2>
  <div class="preview" id="preview"></div>

  <script>
    function generateDiv() {
      const gameName = document.getElementById('gameName').value;
      const folderPath = document.getElementById('folderPath').value;
      const imageFile = document.getElementById('imageFile').value;
      const devName = document.getElementById('devName').value;
      const status = document.getElementById('status').value;

      const rawURL = `https://raw.githubusercontent.com/bguhm/bguhm.github.io/main/library/images/${imageFile}`;

      const divBlock = `
<div class="${status}">
  <a href="${folderPath}">
    <img src="${rawURL}" onerror="this.src='replace.png';"/>
    <h3>${gameName}</h3>
    <p>${devName}</p>
  </a>
</div>`;

      document.getElementById('output').value = divBlock;
      document.getElementById('preview').innerHTML = divBlock;
    }
  </script>
</body>
</html>
