<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Credits</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      font-family: monospace;
      overflow: hidden;
    }

    .credits-container {
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .credits {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: scrollUp 25s linear infinite;
    }

    /* Universal styling for h1–h6 and p1–p6 */
    h1, h2, h3, h4, h5, h6,
    p1, p2, p3, p4, p5, p6 {
      display: block;         /* force custom p1–p6 tags to act like block elements */
      margin: 1rem 0;
      font-family: monospace;
      font-weight: normal;
      color: white;
      text-align: center;
    }

    /* Different font sizes for hierarchy */
    h1, p1 { font-size: 2rem; }
    h2, p2 { font-size: 1.8rem; }
    h3, p3 { font-size: 1.6rem; }
    h4, p4 { font-size: 1.4rem; }
    h5, p5 { font-size: 1.2rem; }
    h6, p6 { font-size: 1rem; }

    @keyframes scrollUp {
      0% { transform: translateY(100%); }
      100% { transform: translateY(-100%); }
    }
  </style>
</head>
<body>
  <div class="credits-container">
    <div class="credits">
      <h1>Credits & Contributors</h1>
      <p6>(in order from visability in the website)</p6>
      <h3>WilardzySenpai</h3>
      <h3>skys the limit</h3>
      <h3>genizy</h3>
      <h3>tw31122007</h3>
      <h3>kaizhelam</h3>
      <p1></p1>
      <h2></h2>
      <p2></p2>
      <h3></h3>
      <p3></p3>
      <h4></h4>
    </div>
  </div>
</body>
</html>
