<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: monospace;
      color: white;
    }

    .profile-card {
      background: #222;
      border-radius: 16px;
      padding: 20px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .profile-card img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #444;
    }

    .username {
      font-size: 20px;
      margin-bottom: 20px;
    }

    /* Buttons */
    .edit-btn,
    .return-btn,
    .follow-btn,
    .like-btn {
      display: inline-block;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s, background 0.2s;
    }
    .edit-btn { background: #ff4444; text-decoration: none; }
    .edit-btn:hover { transform: scale(1.05); background: #ff6666; }

    .follow-btn { background: #ff4444; }
    .follow-btn.following { background: #555; color: #ccc; cursor: default; }

    .like-btn { background: #004400; display: flex; justify-content: center; align-items: center; gap: 6px; }
    .like-btn .heart { color: white; transition: color 0.2s; }
    .like-btn.liked .heart { color: red; }

    .return-btn { background: #ff0000; display: block; margin: 10px auto 0; }
    .return-btn:hover { transform: scale(1.05); background: #ff3333; }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="profile.png" alt="Profile Picture" id="profilePic">
    <div class="username" id="username">Nickname</div>
    <a href="editprofile.html" class="edit-btn">Edit Profile</a>

    <div class="button-group">
      <button class="follow-btn" id="followBtn">Follow</button>
      <button class="like-btn" id="likeBtn"><span class="heart">â™¥</span> Like</button>
    </div>

    <button class="return-btn" onclick="window.location.href='index.html'">Return to Page</button>
  </div>

  <script>
    // Load saved username + profile picture
    const savedName = localStorage.getItem("nickname");
    const savedPic = localStorage.getItem("profilePic");
    if (savedName) document.getElementById("username").textContent = savedName;
    if (savedPic) document.getElementById("profilePic").src = savedPic;

    // Follow / Like buttons
    const followBtn = document.getElementById("followBtn");
    const likeBtn = document.getElementById("likeBtn");

    // Load state
    if (localStorage.getItem("isFollowing") === "true") {
      followBtn.textContent = "Following";
      followBtn.classList.add("following");
    }
    if (localStorage.getItem("isLiked") === "true") {
      likeBtn.classList.add("liked");
    }

    // Follow button click
    followBtn.addEventListener("click", () => {
      if (!followBtn.classList.contains("following")) {
        followBtn.textContent = "Following";
        followBtn.classList.add("following");
        localStorage.setItem("isFollowing", "true");
      }
    });

    // Like button toggle
    likeBtn.addEventListener("click", () => {
      likeBtn.classList.toggle("liked");
      localStorage.setItem("isLiked", likeBtn.classList.contains("liked"));
    });
  </script>
</body>
</html>
