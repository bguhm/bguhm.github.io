<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      font-family: monospace;
      color: white;
    }

    .profile-card {
      background: #222;
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
    }

    .profile-card img {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 4px solid #444;
    }

    .username {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .edit-btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: #ff4444;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, background 0.2s;
    }

    .edit-btn:hover {
      transform: scale(1.05);
      background: #ff6666;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <img src="profile.png" alt="Profile Picture" id="profilePic">
    <div class="username" id="username">Nickname</div>
    <a href="editprofile.html" class="edit-btn">Edit Profile</a>
  </div>
  <script>
  const savedName = localStorage.getItem("nickname");
  const savedPic = localStorage.getItem("profilePic");

  if (savedName) {
    document.getElementById("username").textContent = savedName;
  }
  if (savedPic) {
    document.getElementById("profilePic").src = savedPic;
  }
</script>
</body>
</html>
