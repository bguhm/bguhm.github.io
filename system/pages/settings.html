<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #f4f4f4;
      text-align: center;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .setting {
      background: #2a2a2a;
      padding: 16px;
      margin: 15px auto;
      border-radius: 12px;
      max-width: 600px;
      text-align: left;
    }

    .setting h2 {
      margin-bottom: 10px;
      font-size: 1.2rem;
      color: #ff4444;
    }

    .cloak-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    .cloak-buttons button {
      flex: 1;
      min-width: 120px;
      padding: 8px 12px;
      background: #444;
      border: none;
      border-radius: 6px;
      color: white;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .cloak-buttons button:hover {
      background: #666;
    }

    input[type="text"], input[type="color"] {
      width: 100%;
      padding: 8px;
      margin-top: 6px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
    }

    label {
      display: block;
      margin-top: 12px;
      font-size: 0.95rem;
    }

    .save-btn {
      margin-top: 15px;
      padding: 10px 18px;
      background: #ff4444;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .save-btn:hover {
      background: #ff6666;
    }
    .return-btn {
      display: inline-block;
      padding: 10px 18px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background-color:red;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 5px;
      transition: transform 0.2s, background 0.2s;
    }
  </style>
</head>
<body>
  <h1>Settings</h1>

  <!-- Cloak Options -->
  <div class="setting">
    <h2>Cloak Mode</h2>
    <div class="cloak-buttons">
      <button onclick="setCloak('Google Docs','icons/docs.png')">Google Docs</button>
      <button onclick="setCloak('Canvas','icons/canvas.png')">Canvas</button>
      <button onclick="setCloak('Clever','icons/clever.png')">Clever</button>
      <button onclick="setCloak('New Tab','icons/newtab.png')">New Tab</button>
      <button onclick="resetCloak()">Reset</button>
    </div>
    <label for="customCloakUrl">Custom Cloak Image URL:</label>
    <input type="text" id="customCloakUrl" placeholder="Paste favicon URL">
    <label for="customCloakTitle">Custom Cloak Title:</label>
    <input type="text" id="customCloakTitle" placeholder="Enter custom tab title">
    <button class="save-btn" onclick="saveCustomCloak()">Save Custom Cloak</button>
  </div>

  <!-- Style Controls -->
  <div class="setting">
    <h2>Customize Theme</h2>
    <label>Background Color:</label>
    <input type="color" id="bgColor">
    <label>Marquee Text Color:</label>
    <input type="color" id="marqueeColor">
    <label>Header Background:</label>
    <input type="color" id="headerColor">
    <label>Footer Background:</label>
    <input type="color" id="footerColor">
    <button class="save-btn" onclick="saveTheme()">Save Theme</button>
    <button class="return-btn" onclick="window.location.href='https://bguhm.github.io./index.html'">Return to Page</button>
  </div>

  <script>
    // Cloak logic
    function setCloak(title, icon) {
      localStorage.setItem("cloakTitle", title);
      localStorage.setItem("cloakIcon", icon);
      alert("Cloak set to " + title);
    }
    function resetCloak() {
      localStorage.removeItem("cloakTitle");
      localStorage.removeItem("cloakIcon");
      alert("Cloak reset.");
    }
    function saveCustomCloak() {
      const url = document.getElementById("customCloakUrl").value.trim();
      const title = document.getElementById("customCloakTitle").value.trim();
      if (url && title) {
        localStorage.setItem("cloakTitle", title);
        localStorage.setItem("cloakIcon", url);
        alert("Custom cloak saved!");
      } else {
        alert("Please provide both a title and image URL.");
      }
    }

    // Theme logic
    function saveTheme() {
      localStorage.setItem("bgColor", document.getElementById("bgColor").value);
      localStorage.setItem("marqueeColor", document.getElementById("marqueeColor").value);
      localStorage.setItem("headerColor", document.getElementById("headerColor").value);
      localStorage.setItem("footerColor", document.getElementById("footerColor").value);
      alert("Theme saved!");
    }
  </script>
</body>
</html>
